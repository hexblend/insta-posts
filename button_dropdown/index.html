<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Button Hover Effects</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<!-- Button -->
			<div class="dropdown-btn">
				<button type="button" class="btn text">
					<i class="fas fa-plus-square"></i> 
					New
				</button>
				<button type="button" class="btn arrow">
					<i class="fas fa-caret-down"></i>
				</button>
			</div>
			<!-- List -->
			<ul class="dropdown">
				<li><i class="fas fa-plus-square"></i> New</li>
				<li><i class="fas fa-pen-square"></i> Update</li>
				<li><i class="fas fa-minus-square"></i> Delete</li>
			</ul>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
